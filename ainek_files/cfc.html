    <script type="text/javascript">
        function createCookie(name, value, hours, minutes) {
            if (value == "") return;
            if (value.indexOf(";") > -1) value = value.replace(/;/g, "");
            var date = new Date();
            var expires = "";
            if (hours > 0) {
                date.setTime(date.getTime() + (hours * 60 * 60 *1000));
                expires = "; expires=" + date.toGMTString();
            }
            else if(minutes > 0){
                date.setTime(date.getTime() + (minutes * 60 * 1000));
                expires = "; expires=" + date.toGMTString();
            }
            else {
                date.setTime(date.getTime() + (60 * 60 * 1000));
                expires = "; expires=" + date.toGMTString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }
        function readCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        function removeCookie(name){
            document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";

        }
        $(document).ready(function () {
            var value = 'imagenes';
            var terms = readCookie("feedTerm");
            if (value != "") {
                arr = value;
                if (terms != null && terms != "") {
                    var arr = terms.split(',');
                    if (arr.length >= 10) arr.shift();
                    arr.push(value);
                    arr = arr.join(',');
                }
                createCookie("feedTerm", arr, 24, 0);
                //createCookie("feedTerm", value, 24, 0);
                return;

            if(!!false)
            {

                var delayTU = readCookie("delayTU");
                if (delayTU == null || delayTU == "") {
                    createCookie("delayTU", "1", 0, (freq*2));  
                    return;
                }
                
                // create another cookie to inject for a second time
                removeCookie("feedTerm");

            //var terms = readCookie("feedTerm");

                }
            }
        });

    </script>
